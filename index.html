<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1DE88E, #0f2027);
            font-family: Arial, sans-serif;
        }

        .bmi-card {
            background: #1c1c1c;
            color: white;
            padding: 30px;
            width: 330px;
            border-radius: 15px;
            text-align: center;
        }

        h2 {
            color: #1DE88E;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1DE88E;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }


        .back-arrow {
            position: fixed;
            top: 0;
            left: 0;
            width: 45px;
            height: 45px;
            border: none;
            background: #1DE88E;
            color: black;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
        }

        .back-arrow:hover {
            background: #17c778;
        }
    </style>
</head>

<body>

    <div>
        <a href=""><button class="back-btn">‚ùÆ </button></a>

    </div>

    <div class="bmi-card">



        <h2>BMI Calculator</h2>

        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="feet" placeholder="Height (feet)">
        <input type="number" id="inches" placeholder="Height (inches)">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let feet = document.getElementById("feet").value;
            let inches = document.getElementById("inches").value;

            if (weight === "" || feet === "" || inches === "") {
                document.getElementById("result").innerText = "Please fill all fields";
                return;
            }

            let heightCm = (feet * 30.48) + (inches * 2.54);
            let heightM = heightCm / 100;

            let bmi = weight / (heightM * heightM);
            bmi = bmi.toFixed(2);

            let category = "";
            if (bmi < 18.5) category = "Underweight";
            else if (bmi < 25) category = "Normal";
            else if (bmi < 30) category = "Overweight";
            else category = "Obese";

            document.getElementById("result").innerHTML =
                `BMI: <b>${bmi}</b><br><br>${category}`;
        }
    </script>

</body>

</html>
